<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <title> {% block title %}Base Page{% endblock %} </title>

</head>

<body>
<div>
    <nav class="navbar navbar-light bg-dark py-3">
        <!-- Container wrapper -->
        <div class="container ">
            <a class="nav-link fw-semibold fs-3 text-warning" href="{{url_for('index')}}">STUDENT
                MANAGEMENT SYSTEM</a>
            <!-- Left links -->
            <div class="collapse  d-flex justify-content-end" id="navbarNav">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link  {{'active text-primary' if request.path == '/' else 'text-light'}}"
                           href="{{url_for('index')}}"><i class="bi bi-house-door-fill"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{'active text-primary' if request.path == '/students' else 'text-light'}}"
                           href="{{url_for('students')}}"><i class="bi bi-person-lines-fill"></i> Student Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{'active text-primary' if request.path == '/add_student/' else 'text-light'}}"
                           href="{{url_for('add_student')}}"> <i class="bi bi-person-plus-fill"></i> Add Student</a>
                    </li>
                    <li class="nav-item">
                        <!--                    <a class="nav-link mx-auto p-2" href="{{url_for('search_student')}}">Search Student</a>-->
                        <form method="post" action="{{url_for('search_student')}}" class="d-flex" role="search">
                            <input class="form-control mb-2 my-1 mx-2" type="search" name="student_id"
                                   placeholder="Search Student.. "
                                   aria-label="Search"
                                   style="width:160px;">
                            <button class="btn btn-outline-primary px-3 my-1 mb-2" type="submit"><i
                                    class="bi bi-search"></i></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--<div class="my-5">-->

{% block content %} {% endblock %}
</div>

<!----Footer Start----->

</footer>
<!----Footer End ----->
</body>
</html>

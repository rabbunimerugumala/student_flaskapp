{% extends 'base.html' %}

{% block content %}

<div class="container col-md-6 py-5">
    <form method="post">
        <div class="mb-3">
            <label for="search">Roll Number</label>
            <input class="form-control" id="search" name="student_id" placeholder="Enter Student Roll Number"/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <div class="my-4">
        {% if student != None%}
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>

            </tr>

            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.first_name+ ' '+student.last_name }}</td>
                <td>{{ student.email }}</td>
                <td class="d-flex gap-2">
                    <a href="{{url_for('edit_student',student_id=student.id)}}"><button type="button" class="btn btn-warning">Edit</button></a>

                    <form method="post" action="{{url_for('delete_student',student_id=student.id)}}">

                    <button type="submit" class="btn btn-danger">Delete</button>
                    </form>

                </td>
            </tr>

        </table>
        {% endif %}
    </div>
</div>


{% endblock %}

{% extends "base.html "%}

{% block content %}
<h1>Students page</h1>
<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
        </tr>
    </thead>
{% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.first_name }}</td>
    </tr>
{% endfor%}
</table>

{% endblock %}

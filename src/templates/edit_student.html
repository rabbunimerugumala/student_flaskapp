{% extends 'base.html' %}

{% block content %}
<h1 style="font-family: 'Aclonica';font-size: 40px" class="text-center p-3">{% block title %} EDIT STUDENT {% endblock
    %}</h1>
<form method="post" class="container col-md-6">


    <div class="row">
        <div class="col-md-6">
            <label for="first_name">First Name</label>
            <input value="{{student.first_name}}" type="text" class="form-control border border-info"
                   placeholder=" Student First Name.."
                   aria-label="First name" name="first_name" required>
        </div>
        <div class="col-md-6">
            <label for="last_name">Last Name</label>
            <input value="{{student.last_name}}" type="text" class="form-control border border-info"
                   placeholder=" Student Last Name.."
                   aria-label="Last name" name="last_name" required>
        </div>
    </div>


    <div class="mb-3">
        <label for="email">Email</label>
        <input value="{{student.email}}" type="email" class="form-control border border-info" placeholder=" Student Email.."
               name="email"
               required>
    </div>


    <div class="mb-3">
        <label for="age">Age</label>
        <input value="{{student.age}}" type="text" class="form-control border border-info" placeholder=" Student Age.."
               name="age" required>
    </div>
    <div class="mb-3">

    <label for="bio">Bio</label>

    <textarea name="bio"
              placeholder="Bio.."
              class="form-control"
    >{{student.bio}}
    </textarea>
    </div>


        <button class="btn btn-success w-100" type="submit">Submit</button>


</form>

{% endblock %}
